<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter images Gallery Using CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filter images Gallery Using CSS JS</h2>
        

        <ul class="filter-menu">
            <li data-target="all">All</li>
            <li data-target="dog">Dog</li>
            <li data-target="cat">Cat</li>
            <li data-target="rabbit">Rabbit</li>
        </ul>
        
        
        <ul class="filter-item">
            <li data-item="cat"><img src="images/cat1.webp" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit8.webp" alt=""></li>
            <li data-item="cat"><img src="images/cat3.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat5.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat6.jpg" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit4.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat2.webp" alt=""></li>
            <li data-item="cat"><img src="images/cat8.jpg" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit5.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat9.jpg" alt=""></li>
            <li data-item="dog"><img src="images/dog1.webp" alt=""></li>
            <li data-item="dog"><img src="images/dog2.jpg" alt=""></li>     
            <li data-item="rabbit"><img src="images/rabbit6.jpg" alt=""></li>       
            <li data-item="dog"><img src="images/dog3.jpg" alt=""></li>
            <li data-item="dog"><img src="images/dog4.jpg" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit7.jpg" alt=""></li>
            <li data-item="dog"><img src="images/dog5.webp" alt=""></li>
            <li data-item="dog"><img src="images/dog6.jpg" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit3.jpg" alt=""></li>
            <li data-item="dog"><img src="images/dog7.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat4.jpg" alt=""></li>
            <li data-item="dog"><img src="images/dog8.jpg" alt=""></li>
            <li data-item="rabbit"><img src="images/rabbit2.jpg" alt=""></li>
            <li data-item="cat"><img src="images/cat7.jpg" alt=""></li>
        </ul>
    
    </div>

    <script src="filter.js"></script>
</body>
</html>
